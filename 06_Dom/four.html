<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
   
</body>

<script>

    // by doing this way it will travel whole tree for each function call here it is called two time but for 1lakh of function call it will travel again again which is time consuming so to make optimal solution use below method 
    let addLang = (langName) => {
        let li = document.createElement('li');
        li.innerHTML = `${langName}`
        
        document.querySelector('.language').appendChild(li)
        
    }

    addLang("C++")
    addLang("Java")


    // optimize way 
    let optimizeSolutionToAddLang = (newLangName) => {
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(`${newLangName}`))
        document.querySelector('.language').appendChild(li)
    }

    optimizeSolutionToAddLang("goLang")


    // edit element
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.appendChild(document.createTextNode("C Lang"))
    secondLang.replaceWith(secondLang)

</script>
